<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Inicio sesión</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>

    //Function to log in o sqlserver
    function consultar()
    {
      $.ajax
      (
        {
            data:  $("#formulario").serialize(), //lo que se va a enviar
            url: "http://localhost/workerform/conexion.php", // The .php which recives petition
          type:  'post', // post method
          success:  function (response)
          {
            // processing php response
            // $("#resultado").html(response);
            //   alert(response);
            if(response == 1)
            {
              window.open("http://localhost/workerform/empleado.html","_self")
            }
            else if(response == 2)
            {
                window.open("http://localhost/workerform/admin.html","_self")

            }
            else
            {
              alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
            }
          }
        }
      );
    }
    </script>

  </head>
  <body>
      <div class="container-fluid bg-dark py-2">
        <div class="container text-white">
          <h2>Validación de credenciales</h2>
          <p>Se deben ingresar las credenciales para iniciar sesión.</p>
        </div>
        <hr class="bg-white">
      </div>

      <form method="post" id="formulario">
        <div class="container-fluid py-5 text-white">
          <div class="container text-white">
            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-3">
                <label>Identificación:</label>
                  <label>
                      <input type="text" class="form-control" name="valorDocID">
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
              </div>
              <div class="col-3">
                <!-- <label for="usr">Contraseña:</label>
                <input type="text" class="form-control" name="pwd" id="pwd"> -->
              </div>
            </div>

            <div class="row">
              <div class="col-3">
              </div>
              <div class="col-2">
              </div>
              <div class="col-3">
                <br>
                <button type="button" class="btn btn-primary" onclick="consultar();">Validar</button>
              </div>
            </div>
          </div>
        </div>
      </form>
  </body>
</html>
