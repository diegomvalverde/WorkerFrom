    <title>Trabajador</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script>
      $(document).ready(function()
      {
        var first = true;

        // Hide menu once we know its width
        $('#editarbonos').click(function()
        {
          var $menu = $('.bonosMenu');
          if ($menu.is(':visible'))
          {
              // Slide away
            $menu.animate({left: -($menu.outerWidth() + 10)}, function() {$menu.hide();});
          }
          else
          {
              // Slide in
            $menu.show().css("left", -($menu.outerWidth() + 10)).animate({left: 0});
          }});

        // Hide menu once we know its width
        $('#editardeducciones').click(function()
        {
          var $menu = $('.deduccionesMenu');
          if ($menu.is(':visible'))
          {
              // Slide away
            $menu.animate({left: -($menu.outerWidth() + 10)}, function() {$menu.hide();});
          }
          else
          {
              // Slide in
            $menu.show().css("left", -($menu.outerWidth() + 10)).animate({left: 0});
          }});

        // Hide menu once we know its width
        $('#editarvalor').click(function()
        {
          var $menu = $('.valorMenu');
          if ($menu.is(':visible'))
          {
              // Slide away
            $menu.animate({left: -($menu.outerWidth() + 10)}, function() {$menu.hide();});
          }
          else
          {
              // Slide in
            $menu.show().css("left", -($menu.outerWidth() + 10)).animate({left: 0});
          }});
      });
    </script>


  </head>

  <body>

  <div class="container-fluid bg-dark py-2">
    <div class="container text-white">
      <h3>Trabajadores</h3>
      <p>Se pueden hacer depositos, "retirar" dinero, consultar estados de cuenta y ver información de la cuenta.</p>
    </div>
    <hr class="bg-white">
  </div>


  // Hidden menus
  <div class="container-fluid py-5 text-white">
  <div class="container">
    <div class="row">
      <div class="col-4">
        <div id="editardeducciones">
          Editar deducción
        </div>
        <div class="deduccionesMenu" style="display: none; position: relative;">

          <div class="col-10">
            <label for="">Identificador:</label>
            <input type="text" class="form-control" id="employee">
            <label for="">Empleado:</label>
            <input type="text" class="form-control" id="employee">
            <label for="usr">Tipo de deducción:</label>
            <input type="text" class="form-control" name="addressee" id="addressee">
            <label for="usr">Monto:</label>
            <input type="text" class="form-control" name="moneyPush" id="moneyPush">
            <br>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0">Editar</button>
          </div>

        </div>
      </div>
      <div class="col-4">
        <div id="editarbonos">
          Editar bono
        </div>
        <div class="bonosMenu" style="display: none; position: relative;">
          <div class="col-10">
            <label for="">Tipo de movimiento:</label>
            <input type="text" class="form-control" name="movType" id="movType" onkeypress="return valida(event)">
            <label for="usr">Destinatario:</label>
            <input type="text" class="form-control" name="addressee" id="addressee">
            <label for="usr">Monto:</label>
            <input type="text" class="form-control" name="moneyPush" id="moneyPush" onkeypress="return valida(event)">
            <br>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0">Depositar</button>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div id="editarvalor">
          Editar valor por hora
        </div>
        <div class="valorMenu" style="display: none; position: relative;">

          <div class="col-10">
            <label for="">Tipo de movimiento:</label>
            <input type="text" class="form-control" name="movType" id="movType" onkeypress="return valida(event)">
            <label for="usr">Destinatario:</label>
            <input type="text" class="form-control" name="addressee" id="addressee">
            <label for="usr">Monto:</label>
            <input type="text" class="form-control" name="moneyPush" id="moneyPush" onkeypress="return valida(event)">
            <br>
            <button type="button" class="btn btn-outline-success my-2 my-sm-0">Depositar</button>
          </div>

        </div>
      </div>
    </div>
