<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empleado</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function consultJob()
        {
            $.ajax
            (
                {
                    data:  $("#formulario").serialize(), //lo que se va a enviar
                    url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                    type:  'post', // post method
                    success:  function (response)
                    {
                        // processing php response
                        // $("bonusTextArea").html(response);/
                        // alert(response);
                        if(response != "") {
                            document.getElementById('bonusTextArea').value=response;
                        }
                        else
                        {
                            alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
                        }
                    }
                }
            );
        }
    </script>
</head>
<body>
    <div class="container-fluid bg-dark py-2">
        <div class="container text-white">
            <h3>Trabajadores</h3>
            <p>Se pueden consultar toda la vida laboral de un trabajador apartir de de una fecha.</p>
        </div>
        <hr class="bg-white">
    </div>
    <div class="container-fluid py-5 text-white">
        <div class="container">
            <div class="row">
                <div class="col-3">
                </div>
                <div class="col-6">
                    <label for="bonusTextArea">Vida laboral del trabajador</label>
                    <br>
                    <textarea rows="8" cols="52" id="bonusTextArea"></textarea>
                    <br>
                    <form id="formulario" method="post">
                        <label>
                            <input type="text" placeholder="Identificación" name="idemployeeJob">
                        </label>
                        <label>
                            <input type="text" class="" placeholder="Fecha" id="valorDocIDQuery">
                        </label>
                        <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="consultJob();">Buscar</button>
                    </form>
                </div>
                <div class="col-3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
