<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empleado</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function consultJob()
        {
            $.ajax
            (
                {
                    data:  $("#formulario").serialize(), //lo que se va a enviar
                    url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                    type:  'post', // post method
                    success:  function (response)
                    {
                        // processing php response
                        // $("bonusTextArea").html(response);/
                        // alert(response);
                        if(response != "") {
                            document.getElementById('bonusTextArea').value=response;
                        }
                        else
                        {
                            alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
                        }
                    }
                }
            );
        }
    </script>
    <script>
        function consultarAguinaldo()
        {
            $.ajax
            (
                {
                    data:  $("#formularioAguinaldo").serialize(), //lo que se va a enviar
                    url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                    type:  'post', // post method
                    success:  function (response)
                    {
                        // processing php response
                        // $("bonusTextArea").html(response);/
                        // alert(response);
                        if(response != "")
                        {
                            document.getElementById('aguinaldoTextArea').value=response;
                        }
                        else
                        {
                            alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
                        }
                    }
                }
            );
        }
    </script>
    <script>
        function consultarMovimientos()
        {
            $.ajax
            (
                {
                    data:  $("#formularioMovimientos").serialize(), //lo que se va a enviar
                    url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                    type:  'post', // post method
                    success:  function (response)
                    {
                        // processing php response
                        // $("bonusTextArea").html(response);/
                        // alert(response);
                        if(response != "")
                        {
                            document.getElementById('movementsTextArea').value=response;
                        }
                        else
                        {
                            alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
                        }
                    }
                }
            );
        }
    </script>

</head>
<body>
    <div class="container-fluid bg-dark py-2">
        <div class="container text-white">
            <h3>Trabajadores</h3>
            <p>Se pueden consultar toda la vida laboral de un trabajador apartir de de una fecha.</p>
        </div>
        <hr class="bg-white">
    </div>
    <div class="container-fluid py-5 text-white">
        <div class="container">
            <div class="row">
                <div class="col-4">
                  <label for="bonusTextArea">Consultar planillas</label>
                  <br>
                  <textarea rows="8" cols="45" id="bonusTextArea"></textarea>
                  <br>
                  <form id="formulario" method="post">
                      <label>
                          <input type="text" class="form-control" placeholder="Identificación" name="idemployeeJob">
                      </label>

                      <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="consultJob();">Buscar</button>
                  </form>
                </div>
                <div class="col-4">
                    <label for="bonusTextArea">Consultar movimientos</label>
                    <br>
                    <textarea rows="8" cols="45" id="movementsTextArea"></textarea>
                    <br>
                    <form id="formularioMovimientos" method="post">
                        <label>
                            <input type="text" class="form-control" placeholder="Identificación" name="idemployeeMovements">
                        </label>

                        <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="consultarMovimientos();">Buscar</button>
                    </form>
                </div>
                <div class="col-4">
                  <label for="bonusTextArea">Aguinaldo estimado:</label>
                  <br>
                  <textarea rows="8" cols="40" id="aguinaldoTextArea"></textarea>
                  <br>
                  <form id="formularioAguinaldo" method="post">
                      <label>
                          <input type="text" class="form-control" placeholder="Identificación" name="idemployeeAguinaldo">
                      </label>
                      <button type="button" class="btn btn-outline-success my-2 my-sm-0" onclick="consultarAguinaldo();">Buscar</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
