<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Administrador</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        //Function to log in o sqlserver
        function consultar()
        {
            $.ajax
            (
                {
                    data:  $("#formulario").serialize(), //lo que se va a enviar
                    url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                    type:  'post', // post method
                    success:  function (response)
                    {
                        // processing php response
                        // $("#resultado").html(response);
                        alert("El response es : " + response);
                        if(response !== "")
                        {
                            // alert(resonse);
                        }
                        else
                        {
                            alert("Su identificación no coincide con la de ningún trabajador");
                        }
                    }
                }
            );
        }
    </script>
      <script>
          function generalEdit()
          {
              $.ajax
              (
                  {
                      data:  $("#formulario").serialize(), //lo que se va a enviar
                      url: "http://localhost/workerform/conexion.php", // The .php which recives petition
                      type:  'post', // post method
                      success:  function (response)
                      {
                          // processing php response
                          // $("#resultado").html(response);
                            alert(response);
                          if(response == 1)
                          {
                              window.open("http://localhost/workerform/empleado.html","_self")
                          }
                          else if(response == 2)
                          {
                              window.open("http://localhost/workerform/admin.html","_self")

                          }
                          else
                          {
                              alert("Por favor verifique su identificación, no coincide con ninguna en la empresa");
                          }
                      }
                  }
              );
          }
      </script>
  <body>

  <div class="container-fluid bg-dark py-2">
    <div class="container text-white">
      <h3>Administradores</h3>
      <p>Se pueden editar bonos, deducciones y el valor por hora de un usuario.</p>
    </div>
    <hr class="bg-white">
  </div>

  <form method="post" id="formulario">

    <div class="container-fluid py-5 text-white">
    <div class="container">
      <div class="row">

        </div>
      </div>
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <label for="deductionsTextArea">Posible deducción a editar</label>
                    <textarea name="name" rows="8" cols="30" id="deductionsTextArea"></textarea>
                </div>
                <div class="col-4">
                    <label for="bonusTextArea">Posible bono a editar</label>
                    <textarea name="name" rows="8" cols="30" id="bonusTextArea"></textarea>
                    <br>
                    <label>
                        <input type="text" class="form-control" name="valorDocIDQuery">
                    </label>
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="consultar();">Buscar</button>

                </div>
                <div class="col-4">
                    <label for="valueTextArea">Valor por hora de empleado</label>
                    <textarea name="name" rows="8" cols="30" id="valueTextArea"></textarea>
                    <br>

                </div>
            </div>
        </div>


    </div>
  <div class="container-fluid py-5 text-white">
          <div class="container">
              <div class="row">

              </div>
          </div>
          <div class="container">
              <div class="row">
                  <div class="col-3">
                      <label >Editar deducción</label>
                      <input type="text" class="form-control" placeholder="Identificador" name="idDeduction">
                      <br>
                      <input type="text" class="form-control" placeholder="Monto" name="deductionAmount">

                  </div>
                  <div class="col-1">

                  </div>
                  <div class="col-3 col-md-offset-5">
                      <label >Editar bono</label>
                      <input type="text" class="form-control" placeholder="Id empleado" name="idBonus">
                      <br>
                      <input type="text" class="form-control" placeholder="Monto" name="bonusAmount">
                      <br>
                      <button type="button" class="btn btn-primary" onclick="generalEdit();">Editar</button>
                  </div>
                  <div class="col-1">

                  </div>
                  <div class="col-3">
                      <label >Editar valor por hora</label>
                      <input type="text" class="form-control" placeholder="Id empleado" name="idEmployeeValue">
                      <br>
                      <input type="text" class="form-control" placeholder="Nuevo valor" name="valueEmployee">
                      <br>

                  </div>
              </div>
          </div>


      </div>

  </form>
  </body>
</html>
